<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>

  <section class="button-video" [ngClass]="{'button-video-out': sw}">
    <section class="circ-video" (click)="presentModal()">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-play fa-w-14 fa-5x"><path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" class=""></path></svg>
    </section>

    <section class="title-one">
      ¿Cómo se usa?
    </section>

    <section class="title-two">
      Video explicativo
    </section>

    <ion-icon (click)="closeVideo()" name="close"></ion-icon>
  </section>

</ion-content>

<ion-footer>
  <ion-toolbar></ion-toolbar>
</ion-footer>
